<ul class="list">
  <li *ngFor="let orderItem of orderList.items" class="list-item">
    <div class="list-item__img">
      <img
        [src]="orderItem.foodItem.imageUrl"
        [alt]="orderItem.foodItem.name"
      />
    </div>
    <div class="list-item__title">
      <h3>{{ orderItem.foodItem.name }}</h3>
    </div>
    <div class="list-item__counter">
      <button (click)="decreaseQuantity(orderItem)" class="btn">-</button>
      <span class="value">{{ orderItem.quantity }}</span>
      <button (click)="increaseQuantity(orderItem)" class="btn">+</button>
    </div>
    <div class="list-item__price">
      {{ orderItem.price | currency }}
    </div>
  </li>
  <div class="list-price">{{ orderList.totalPrice | currency }}</div>
</ul>
